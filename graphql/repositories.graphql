query repositoriesQuery {
	viewer {
		avatarUrl
		bio
		bioHTML
		createdAt
		followers {
			totalCount
		}
		location
		login
		repositories(
			first: 100
			affiliations: [OWNER, COLLABORATOR]
			ownerAffiliations: [OWNER, COLLABORATOR, ORGANIZATION_MEMBER]
		) {
			totalCount
			nodes {
				name
				nameWithOwner
				owner {
					login
					url
				}
				url
			}
		}
		repositoriesContributedTo(first: 100, contributionTypes: [COMMIT]) {
			totalCount
			nodes {
				name
				nameWithOwner
				owner {
					login
					url
				}
				url
			}
		}
		twitterUsername
		url
		websiteUrl
	}
}
